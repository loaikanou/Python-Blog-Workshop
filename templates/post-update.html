<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Python Blog Workshop">
        <meta name="keywords" content="python,html,css,blog">
        <meta name="author" content="Loai Kanou">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog | Post Update</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}" type="image/png">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/materialize.min.css') }}" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <div class="nav-wrapper">
                    <a href="{{ url_for('home') }}" class="brand-logo center">Blog</a>
                </div>
            </nav>
            <h4 class="center flow-text">Update {{post.name}}'s post</h4>
        </header>

        <main class="container">
            <div class="row">
                <form class="col s12" action="{{url_for('post_update', id=post.id)}}" method="POST">
                    <div class="row">
                        <div class="input-field col s12">
                            <p for="name">Name</p>
                            <input value="{{ post.name }}" id="name" name="name" type="text" class="validate">
                        </div>
                        <div class="input-field col s12">
                            <p for="photo_url">Photo URL</p>
                            <input value="{{ post.photo_url }}" id="photo_url" name="photo_url" type="text" class="validate">
                        </div>
                        <div class="input-field col s12">
                            <p for="body">Your post</p>
                            <textarea placeholder="Your post" id="body" name="body" cols="30" rows="10" class="materialize-textarea" data-length="160">{{ post.body }}</textarea>
                        </div>
                        <div class="col s12 center">
                            <button class="btn red waves-effect waves-light" type="submit" name="action">Update
                                <i class="material-icons right">edit</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
